<div id="color-picker-modal" class="hidden">
  <div class="color-picker-modal-content ui-window" role="dialog" aria-modal="true" aria-labelledby="color-picker-title">
    <div class="settings-header">
      <h2 id="color-picker-title">Pick a Color</h2>
    </div>
    <div class="settings-content">
      <div id="color-picker-grid" class="color-swatch-grid" aria-label="Available colors" tabindex="0"></div>

    <div class="settings-footer">
      <button id="color-picker-close" class="settings-ok-btn" aria-label="Close color picker">Close</button>
    </div>
  </div>
</div>
